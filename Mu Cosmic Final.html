<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Usuário - MU Cosmic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 300px;
        }
        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="MU Cosmic Logo">
        </div>
    </header>
    
    <section id="login" class="content">
        <h2>Resgate sua recompensa!</h2>
        <form id="login-form">
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </section>

    <section id="reward" class="content" style="display: none;">
        <h2>Resgatar Recompensa</h2>
        <p>Clique abaixo para resgatar sua recompensa diária.</p>
        <button id="claim-reward" class="btn">Resgatar</button>
    </section>

    <footer>
        <p>&copy; 2025 MU Cosmic - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login realizado com sucesso!");
            document.getElementById("login").style.display = "none";
            document.getElementById("reward").style.display = "block";
        });

        document.getElementById("claim-reward").addEventListener("click", function() {
            alert("Recompensa resgatada com sucesso!");
        });
    </script>
</body>
</html>
